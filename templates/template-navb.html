<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="{{url_for('static', filename= 'css/style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<style>

</style>
<body>

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100 ">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start "
                    id="menu">
                    <li class="nav-item">
                        <div class="container">
                            <div class="d-none d-md-block d-flex align-items-center ">
                                <a href="#" class="nav-link align-middle px-0">
                                    <img src="{{url_for('static', filename='img/logo.png')}}" alt=""
                                         class="img-fluid imagelogo">
                                </a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="/home" class="nav-link px-0 align-middle text-white">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span></a>
                    </li>
                    <li>
                        <a href="/dashboard" class="nav-link px-0 align-middle text-white">
                            <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline">Dashboard</span>
                        </a>
                    </li>
                    {% if session['role'] != 'Departamento' %}
                    <li>
                        <a href="/config" class="nav-link px-0 align-middle text-white">
                            <i class="fs-4 bi-gear"></i> <span class="ms-1 d-none d-sm-inline">Configurações</span> </a>
                    </li>
                    <li>
                        <a href="/CadastrarUser" class="nav-link px-0 align-middle text-white">
                            <i class="fs-4 bi-gear"></i> <span class="ms-1 d-none d-sm-inline">Adicionar usuário</span>
                        </a>
                    </li>
                    <li>
                        <a href="/CadastrarDashboard" class="nav-link px-0 align-middle text-white">
                            <i class="fs-4 bi-gear"></i> <span
                                class="ms-1 d-none d-sm-inline">Adicionar Dashboard</span> </a>
                    </li>
                    {% endif %}
                </ul>
                <hr>
                <div class="dropdown pb-4 ">
                    <a href="#" class=" text-decoration-none dropdown-toggle text-white" id="dropdownUser1"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{{url_for('static', filename='img/profile.jpg')}}" width="30" height="30"
                             class="rounded-circle" alt="...">
                        <span class="d-none d-sm-inline mx-1">{{ session.username }}</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li><a class="dropdown-item" href="/perfil">Perfil</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/logout">Sair</a></li>
                    </ul>
                </div>

            </div>
        </div>
        <div class="col" style="padding: 0px">
            {% block content%}

            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
