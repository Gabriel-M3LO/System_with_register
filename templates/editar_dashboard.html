{% extends "template-navb.html" %}
{% block content %}

<style>
    .content1 {
        padding: 10px 10px 10px 10px;
    }
</style>

<div class="content1">
    <h1>Editar Dashboard</h1>
    <form action="{{ url_for('editar_dashboard', id=dashboard.idFiles) }}" method="POST" style="margin-top: 50px;">
        <div class="form-group">
            <label for="title">Título</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ dashboard.title }}" required>
        </div>
        <div class="form-group">
            <label for="link">Link</label>
            <input type="text" class="form-control" id="link" name="link" value="{{ dashboard.link }}" required>
        </div>
        <div class="form-group">
            <label for="fileImage">Imagem</label>
            <input type="text" class="form-control" id="fileImage" name="fileImage" value="{{ dashboard.fileImage }}">
        </div>
        <div class="form-group">
            <label for="fileCompany">Empresa</label>
            <input type="text" class="form-control" id="fileCompany" name="fileCompany" value="{{ dashboard.fileCompany }}" required>
        </div>
        <div class="form-group">
            <label for="fileDepartment">Departamento</label>
            <input type="text" class="form-control" id="fileDepartment" name="fileDepartment" value="{{ dashboard.fileDepartment }}" required>
        </div>
        <div class="form-group">
            <label for="usuarios">Usuários</label>
            <div>
                {% for usuario in usuarios %}
                <div>
                    <input class="form-check-input" type="checkbox" name="usuarios" value="{{ usuario.idusers }}" id="user{{ usuario.idusers }}" {% if usuario.idusers in usuarios_selecionados %}checked{% endif %}>
                    <label class="form-check-label" for="user{{ usuario.idusers }}">
                        {{ usuario.username }}
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>
        <button style="margin-top: 5px" type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>

{% endblock %}
